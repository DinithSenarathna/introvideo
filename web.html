<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Video Player</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const { createApp, defineComponent } = Vue;

        const VideoPlayer = defineComponent({
            template: `
                <div class="video-container">
                    <iframe :src="videoUrl" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
                </div>
            `,
            data() {
                return {
                    videoUrl: "https://www.youtube.com/embed/SJx_cr4udHE?autoplay=1&controls=0"
                };
            }
        });

        createApp(VideoPlayer).mount("#app");
    </script>
</body>
</html>
